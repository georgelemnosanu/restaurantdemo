    <title>Procedure List</title>
</head>
<body>
<h2 class="h2">Procedure List</h2>
<div style="width: 90%; overflow-x: auto;">
    <table class="table" style="width: 40%;">
        <thead>
        <tr>
            <th style="text-align: center">Id</th>
            <th style="text-align: center">Procedure Name</th>
            <th style="text-align: center">Delete</th>
        </tr>
        </thead>
        <tbody>
        <tr style="text-align: center" th:if="${viewAllSpeciality.isEmpty()}">
            <td colspan="2">No medications yet</td>
        </tr>
        <tr style="text-align: center" th:each="viewAllSpeciality: ${viewAllSpeciality}">
            <td style="text-align: center" class="specialityId" th:text="${viewAllSpeciality.id}">Id</td>
            <td style="text-align: center" th:text="${viewAllSpeciality.name}">Speciality Name</td>
            <td style="text-align: center">
                <ul>
                    <li th:each="menuItem : ${viewAllSpeciality.items}">
                        <span th:text="${menuItem.name}"></span> -
                        <span th:text="${menuItem.description}"></span> -
                        <span th:text="${menuItem.price}"></span>
                    </li>
                </ul>
            </td>
            <td>
                <button class="btn btn-danger delete-procedure-button" type="button" onclick="showDeleteConfirmation()">
                    <i class="fas fa-trash-alt"></i> Delete
                </button>
            </td>
        </tr>
        </tbody>
    </table>
</div>

<script>
    const deleteButtons = document.querySelectorAll('.delete-procedure-button');
    deleteButtons.forEach(function(deleteButton) {
        deleteButton.addEventListener("click", function() {
            const procedureId = deleteButton.parentNode.parentNode.querySelector(".procedureId").textContent;
            Swal.fire({
                title: 'Are you sure?',
                text: 'This action cannot be undone.',
                icon: 'warning',
                showCancelButton: true,
                confirmButtonColor: '#d33',
                cancelButtonColor: '#3085d6',
                confirmButtonText: 'Delete',
                cancelButtonText: 'Cancel'
            })
                .then((willDelete) => {
                    if (willDelete.value) {
                        fetch('/procedure/' + procedureId, {
                            method: 'DELETE'
                        }).then(function(response) {
                            if (response.ok) {
                                window.location.href = '/procedure/viewAllProcedure';
                                // Display a success alert
                                Swal.fire("Procedure deleted successfully!", {
                                    icon: "success",
                                });
                            } else {
                                // Display an error alert
                                Swal.fire("Error deleting procedure!", {
                                    icon: "error",
                                });
                            }
                        });
                    }
                });
        });
    });
</script>
