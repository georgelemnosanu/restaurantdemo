<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>All Menus</title>
</head>
<body>
<h1>All Menus</h1>

<ul>
  <li th:each="menu : ${viewAllMenus}">
    <!-- Display Menu Name and Link to Menu Details -->
    <a th:href="@{/menu/menu/{menuId}(menuId=${menu.id})}" th:text="${menu.name}"></a>
  </li>
</ul>
</body>
</html>
